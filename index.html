  <body>
    <!-- Start your project here-->
    <div id="main" class="bg-image">
      <section class="" id="section1">
        <div id="start">
          <div id="start_text" class="col-lg-3 col-md-4 col-sm-6 col-6">
            <h2 id="UniGuide">UniGuide</h2>
          </div>
          <div class="search-bar">
            <div class="container">
              <div class="card mask-custom p-3">
                <div class="card-body search-body">
                  <p class="h1 font-weight-bold mb-4 text-white">
                    Discover Any University
                  </p>
                  <div class="row justify-content-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <div id="basic" class="form-outline form-white">
                        <input
                          type="text"
                          id="form1"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form1"
                          >Which University are you looking for?</label
                        >
                      </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                      <div id="location" class="form-outline form-white">
                        <input
                          type="text"
                          id="form2"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form2"
                          >By Location?</label
                        >
                      </div>
                    </div>
                    <div class="col-md-2">
                      <input
                        class="btn btn-info btn-block btn-lg"
                        type="submit"
                        value="Search"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="advanced-search"></div>
        </div>
      </section>

      <!--University card section-->
      <section class="" id="section2">
        <div
          class="
            card-wrap
            row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4
            g-4
          "
          id="nextCard"
        >
          <div class="col">
            <div class="card uni-card text-white mask-custom">
              <div class="card-body uni-card-body ">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text"></p>
                <a class="card-link" id="cardLink">Visit Official Site</a>
                <a href="#" class="card-link">Goto Top</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="bottom_wrapper">
